<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Avernus Map</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style/map.css" />
    <link
      id="u-theme-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=MedievalSharp"
    />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
  </head>

  <body>
    <div id="app">
      <div class="honeycomb mapClass" v-if="responseAvailable == true">
        <row
          v-for="element in printable"
          :element="element"
          :printable="printable"
        ></row>
      </div>
    </div>

    <!--vue.js scripts below here-->

    <script type="text/x-template" id="hexagon-template">
      <div :id="hex" class="hexagon">
          <div class="hexagontent">{{ name }}</div>
      </div>
    </script>

    <script type="text/x-template" id="row-template">
      <div class="ibws-fix noselect">
          <hexagon v-for="location in element" :key="location.hex" :hex="location.hex" :name="location.name" :class="location.status"></hexagon>
      </div>
    </script>

    <script src="javascript/index.js"></script>
  </body>
</html>
