<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Elturel Location</title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style/imported.css" media="screen" />
    <link rel="stylesheet" href="style/locations.css" media="screen" />
    <link rel="stylesheet" href="style/infernal-button.css" media="screen" />
    <link
      id="u-theme-google-font"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
    />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />

    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="javascript/vue.js"></script>
    <script src="../data/elturel-data.js"></script>
  </head>

  <!-- Templates -->

  <script type="text/x-template" id="place-template">
    <section class="u-align-center u-white u-section-1">
        <div class="u-sheet u-sheet-1">
            <h1 class="u-text u-text-1">
                {{ node.name }}
            </h1>
            <p class="u-align-justify u-text u-text-3" v-html="node.text"></p>
            <a href="elturel.html" class="infernal-button">return to the map</a>
        </div>
    </section>
  </script>

  <!-- Body -->

  <body>
    <div id="app">
      <place :key="locationData.numId" :node="locationData"></place>
    </div>
    <script src="./javascript/elturel-location.js"></script>
  </body>
</html>
